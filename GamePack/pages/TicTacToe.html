<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <!--
            Author: Hyewon Choi
            Date created: July 31, 2018
            Version: 0.1
            Copyright: 1.0
            Purpose: Playing Tic Tac Toe game
            Description: It is a game for two players, X and Y, 
             							who take turns marking a character the space in a 3*3 gameboard.
             						 The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row wins the game.
        -->
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">	
		<link rel="stylesheet" href="../css/TicTacToe.css">
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<p class="lead">THE GREAT</p>
				<h1> Tic Tac Toe</h1>
			</div>
		</div>
		<ul class="nav justify-content-center">
			<li class="nav-item" id="home">
				<a href="../index.html"><i class="fas fa-home"></i></a>
			</li>
			<li id="empty">
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="#" id="newGames" onclick="startNewGame()">NEW GAME</a>
			</li>
			<li id="empty">
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" id="message">Player X go!</a>
			</li>
		</ul>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-3 gameBoard col-md-3" id="board00" onclick="clickBoard(0,0)"> 
					<p id="text">T</p>
				</div>
				<div class="col-lg-3 gameBoard col-md-3" id="board01" onclick="clickBoard(0,1)"> 
					<p id="text">I</p>
				</div>
				<div class="col-lg-3 gameBoard col-md-3" id="board02" onclick="clickBoard(0,2)">
					<p id="text">C</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 gameBoard col-md-3" id="board10" onclick="clickBoard(1,0)">
					<p id="text">T</p>
				</div>
				<div class="col-lg-3 gameBoard col-md-3" id="board11" onclick="clickBoard(1,1)">
					<p id="text">A</p>
				</div>
				<div class="col-lg-3 gameBoard col-md-3" id="board12" onclick="clickBoard(1,2)">
					<p id="text">C</p>
				</div>
			</div>		
			<div class="row">
				<div class="col-lg-3 gameBoard col-md-3" id="board20" onclick="clickBoard(2,0)">
					<p id="text">T</p>
				</div>
				<div class="col-lg-3 gameBoard col-md-3" id="board21" onclick="clickBoard(2,1)">
					<p id="text">O</p>
				</div>
				<div class="col-lg-3 gameBoard col-md-3" id="board22" onclick="clickBoard(2,2)">
					<p id="text">E</p>
				</div>
			</div>		
		</div>
		<script type="text/javascript" src="../js/TicTacToe.js">
		</script>
	</body>
</html>
