<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			    <!--
            Author: Hyewon Choi
            Date created: July 31, 2018
            Version: 0.1
            Copyright: 1.0
            Purpose: Playing Hang Man game
            Description: It is a guessing game. 
            							A player should guess a word within 10 lives. 
        -->
	<title>HangMan</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/HangMan.css">
	</head>
	<body onload="onLoad();">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<p class="lead">THE GREAT</p>
				<h1> HangMan </h1>
			</div>
		</div>
		<ul class="nav justify-content-center">
			<li class="nav-item" id="home">
				<a href="../index.html"><i class="fas fa-home"></i></a>
			</li>
			<li id="empty">
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="#" id="newGame" onclick="startNewGame()">NEW GAME</a>
			</li>
			<li id="empty">
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" id="message">You have 10 lives.</a>
			</li>
		</ul>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4" id="hangManBox">
					<canvas id="hangManCanvas">
					</canvas>
				</div>
				<div class="col-lg-7" id="guessingBox">
					<div id="guessingWordDiv">
						<ul id="wordUl"></ul>
					</div>
					<div id="alphabetBoxes">
						<ul class="alphabetsUl">
							<li>A</li> <li>B</li> <li>C</li> <li>D</li> <li>E</li> <li>F</li> <li>G</li> <li>H</li> <li>I</li>
						</ul>
						<ul class="alphabetsUl">
							 <li>J</li> <li>K</li> <li>L</li> <li>M</li> <li>N</li> <li>O</li> <li>P</li> <li>Q</li>
						</ul>
						<ul class="alphabetsUl">
							 <li>R</li> <li>S</li> <li>T</li> <li>U</li> <li>V</li> <li>W</li> <li>X</li> <li>Y</li> <li>Z</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/HangMan.js">
		</script>
	</body>
</html>
